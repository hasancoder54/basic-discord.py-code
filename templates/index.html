<!DOCTYPE html>
<html>
<head>
    <title>Hasan Bot | Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #38bdf8; }
        body { background: var(--bg); color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 20px; }
        .search-bar { background: var(--card); border: 1px solid #334155; padding: 10px 20px; border-radius: 12px; color: white; width: 300px; margin-bottom: 20px; }
        .container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: var(--card); border-radius: 16px; padding: 20px; text-align: center; transition: 0.3s; border: 1px solid transparent; }
        .card:hover { transform: translateY(-5px); border-color: var(--accent); box-shadow: 0 10px 30px rgba(56, 189, 248, 0.2); }
        .icon { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 15px; border: 3px solid var(--accent); }
        .btn { display: block; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 15px; }
        .btn-manage { background: var(--accent); color: #000; }
        .btn-add { background: #475569; color: white; }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-rocket"></i> Kontrol Paneli</h1>
        <img src="https://cdn.discordapp.com/avatars/{{ user.id }}/{{ user.avatar }}.png" style="width:50px; border-radius:50%">
    </div>

    <input type="text" id="search" class="search-bar" placeholder="Sunucu ara..." onkeyup="filterGuilds()">

    <div class="container" id="guild-list">
        {% for g in guilds %}
        <div class="card" data-name="{{ g.name.lower() }}">
            {% if g.icon %}
                <img class="icon" src="https://cdn.discordapp.com/icons/{{ g.id }}/{{ g.icon }}.png">
            {% else %}
                <div class="icon" style="background:#475569; line-height:80px">?</div>
            {% endif %}
            <h3>{{ g.name }}</h3>
            {% if g.bot_in %}
                <a href="/manage/{{ g.id }}" class="btn btn-manage"><i class="fas fa-cog"></i> YÃ¶net</a>
            {% else %}
                <a href="https://discord.com/api/oauth2/authorize?client_id=1348380088005034074&permissions=8&scope=bot" class="btn btn-add"><i class="fas fa-plus"></i> Botu Ekle</a>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <script>
        function filterGuilds() {
            let input = document.getElementById('search').value.toLowerCase();
            let cards = document.getElementsByClassName('card');
            for (let card of cards) {
                card.style.display = card.getAttribute('data-name').includes(input) ? "block" : "none";
            }
        }
    </script>
</body>
</html>
