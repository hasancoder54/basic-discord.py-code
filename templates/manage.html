<!DOCTYPE html>
<html>
<head>
    <title>Yönet: {{ guild.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .panel { background: #1e293b; padding: 40px; border-radius: 24px; width: 400px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); text-align: center; }
        .switch { position: relative; display: inline-block; width: 60px; height: 34px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #334155; transition: .4s; border-radius: 34px; }
        input:checked + .slider { background-color: #38bdf8; }
        .slider:before { position: absolute; content: ""; height: 26px; width: 26px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider:before { transform: translateX(26px); }
        .setting-item { display: flex; justify-content: space-between; align-items: center; margin: 25px 0; background: #334155; padding: 15px; border-radius: 12px; }
        .btn-save { background: #38bdf8; color: #000; border: none; padding: 15px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        .btn-save:hover { background: #7dd3fc; }
    </style>
</head>
<body>
    <div class="panel">
        <a href="/" style="color:#94a3b8; text-decoration:none; float:left"><i class="fas fa-arrow-left"></i> Geri</a>
        <br><br>
        <img src="{{ guild.icon.url if guild.icon else '' }}" style="width:100px; border-radius:50%">
        <h2>{{ guild.name }}</h2>
        <form method="POST">
            <div class="setting-item">
                <span><i class="fas fa-link"></i> Link Engeli</span>
                <label class="switch">
                    <input type="checkbox" name="link_en" {% if settings['link_en'] %}checked{% endif %}>
                    <span class="slider"></span>
                </label>
            </div>
            <div class="setting-item">
                <span><i class="fas fa-user-shield"></i> Yönetici Muafiyeti</span>
                <label class="switch">
                    <input type="checkbox" name="yonetici_s" {% if settings['yonetici_serbest'] %}checked{% endif %}>
                    <span class="slider"></span>
                </label>
            </div>
            <button type="submit" class="btn-save"><i class="fas fa-save"></i> AYARLARI KAYDET</button>
        </form>
    </div>
</body>
</html>
