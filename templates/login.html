<!DOCTYPE html>
<html>
<head>
    <title>Giriş Yap | Hasan Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-card { background: #1e293b; padding: 50px; border-radius: 24px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid #334155; }
        .btn-login { background: #5865F2; color: white; padding: 15px 30px; border-radius: 12px; text-decoration: none; font-weight: bold; display: inline-block; transition: 0.3s; }
        .btn-login:hover { background: #4752c4; transform: scale(1.05); }
        i { font-size: 50px; color: #5865F2; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="login-card">
        <i class="fab fa-discord"></i>
        <h1>Hasan Bot Panel</h1>
        <p style="color: #94a3b8;">Lütfen devam etmek için Discord ile giriş yapın.</p>
        <br>
        <a href="/login" class="btn-login"><i class="fas fa-sign-in-alt" style="font-size:18px; color:white; margin:0"></i> Discord ile Bağlan</a>
    </div>
</body>
</html>
