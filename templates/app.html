<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{{ guild.name }} | Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #0b0e14; color: #fff; font-family: 'Poppins', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .app-container { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 30px; padding: 40px; width: 400px; text-align: center; box-shadow: 0 0 40px rgba(0,0,0,0.7); }
        .guild-img { width: 110px; height: 110px; border-radius: 50%; border: 4px solid #5865F2; box-shadow: 0 0 20px rgba(88, 101, 242, 0.5); margin-bottom: 20px; }
        .status-badge { background: #23272a; padding: 5px 15px; border-radius: 20px; font-size: 12px; color: #5865F2; border: 1px solid #5865F2; }
        .control-group { margin: 30px 0; text-align: left; }
        .option { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; transition: 0.3s; }
        .option:hover { background: rgba(255,255,255,0.1); }
        .switch { position: relative; width: 50px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #444; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #5865F2; }
        input:checked + .slider:before { transform: translateX(24px); }
        .save-btn { background: linear-gradient(45deg, #5865F2, #4752c4); color: white; border: none; padding: 15px; width: 100%; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3); }
        .save-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 25px rgba(88, 101, 242, 0.4); }
    </style>
</head>
<body>
    <div class="app-container">
        <div style="text-align: left; margin-bottom: 20px;">
            <a href="/" style="color: #5865F2; text-decoration: none;"><i class="fas fa-chevron-left"></i> Geri</a>
        </div>
        {% if guild.icon %}
            <img src="{{ guild.icon.url }}" class="guild-img">
        {% endif %}
        <h2 style="margin: 5px 0;">{{ guild.name }}</h2>
        <span class="status-badge">Aktif Sistem</span>

        <form method="POST">
            <div class="control-group">
                <div class="option">
                    <span><i class="fas fa-link"></i> Link Engelleyici</span>
                    <label class="switch">
                        <input type="checkbox" name="link_en" {% if settings.get('link_en') %}checked{% endif %}>
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="option">
                    <span><i class="fas fa-shield-alt"></i> Yönetici Muafiyeti</span>
                    <label class="switch">
                        <input type="checkbox" name="yonetici_s" {% if settings.get('yonetici_serbest') %}checked{% endif %}>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Ayarları Uygula</button>
        </form>
    </div>
</body>
</html>
